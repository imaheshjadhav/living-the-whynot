    <style>
        body {
            background-color: #4fb2b0;
            color: #1a1a1a;
            overflow-x: hidden;

        /* The Asteroid City 3D Shadow Effect */
        .text-3d-yellow {
            color: #fde68a;
            text-shadow: 4px 4px 0px #c2410c;
        }
        
        .text-3d-teal {
            color: #4fb2b0;
            text-shadow: 4px 4px 0px #c2410c;
        }

        .border-cinematic {
            border: 2px solid #1a1a1a;
        }

            background: radial-gradient(circle at 50% 50%, rgba(253, 230, 138, 0.05) 0%, rgba(79, 178, 176, 0.7) 100%);

        ::-webkit-scrollbar {

        }
        ::-webkit-scrollbar-thumb {
