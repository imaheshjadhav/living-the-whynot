
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living The Why Not | Mahesh</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@700;900&display=swap" rel="stylesheet">
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cinematicTeal: '#4fb2b0',
                        vintageYellow: '#fde68a',
                        vintageCream: '#f2ebd9',
                        posterOrange: '#c2410c',
                        dark: '#1a1a1a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f2ebd9;
            color: #1a1a1a;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* 3D Poster Text Effects */
        .text-3d-yellow {
            color: #fde68a;
            text-shadow: 2px 2px 0px #c2410c, 4px 4px 0px #1a1a1a;
        }
        
        .text-3d-teal {
            color: #4fb2b0;
            text-shadow: 2px 2px 0px #c2410c;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c2410c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .scanlines {
            position: relative;
        }
        .scanlines::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 10;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        @keyframes film-flicker {
          0% { opacity: 1; }
          5% { opacity: 0.9; }
          10% { opacity: 1; }
          15% { opacity: 0.85; }
          20% { opacity: 1; }
          100% { opacity: 1; }
        }
        .film-texture {
            animation: film-flicker 0.15s infinite;
        }

        /* Typewriter Cursor */
        .cursor-blink::after {
            content: "|";
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Instagram Embed Fix */
        .instagram-media {
            margin: 0 !important;
            max-width: 100% !important;
            width: 100% !important;
            border-radius: 0 !important;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body class="bg-vintageCream">
    <div id="root"></div>
    <!-- Load the main entry point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
